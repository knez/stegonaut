<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEGONAUT - Audio Steganography Tool</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    </head>
<body>
    <div id="main">
        <input onchange="loadFile()" type="file" id="input" name="input" accept=".mp3"/>
    </div>

    <div id="embedBox" style="display: none">
        <textarea onkeyup="charCounter(this)" id="message" style="width: 235px; height: 120px"></textarea><br>
        <input type="text" id="counter" size="25" value="0" disabled><br>
        <input type="password" id="encPwd" size="16" placeholder="Password (Optional)"><br>
        <button onclick="embedText()" type="button">Embed</button>
        <button onclick="reset(this)" type="button">Reset</button>
    </div>

    <div id="extractBox" style="display: none">
        <textarea id="message2" style="width: 235px; height: 120px"></textarea><br>
        <input type="password" id="decPwd" size="16" placeholder="Password (Optional)"><br>
        <button onclick="extractText()" type="button">Extract</button>
        <button onclick="reset(this)" type="button">Reset</button>
    </div>

    <script src="../app/lib/cryptojs.min.js"></script>
    <script src="../app/helpers.js"></script>
    <script src="../app/base32.js"></script>
    <script src="../app/mp3parser.js"></script>
    <script src="../app/mp3stego.js"></script>
    <script src="../app/main.js"></script>
</body>
</html>
